<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>product add page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

				<!-- Links -->
				  <ul class="navbar-nav">
				    <li class="nav-item">
				      <a class="nav-link" th:href="@{/}">Product Catalog System</a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" th:href="@{/add}">Entry Page</a>
				    </li>
				  </ul>
				</nav> 
				<br>
				<div class="container">
					<divdivv clas="row">
						<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
							<h3 class="text-center"> Add product details</h3>
							<div class="card-body">
								<form th:action="@{/}" th:object="${product}" method="post">
									<div class="form-group">
										<label>Product Name</label>
										<input 
										type="text"
										name="name"
										th:field="*{name}"
										class="form-control"
										placeholder="Enter product name"
										>
										</div>
										<div class="form-group">
											<label>Price</label>
											<input 
											type="number"
											name="price"
											th:field="*{price}"
											class="form-control"
											placeholder="Enter price"
											>
										</div>
										<div class="form-group">
											<label>Category</label>
											<input 
											type="text"
											name="category"
											th:field="*{category}"
											class="form-control"
											placeholder="Enter type of product"
											>
										</div>
										
										<div class="box-footer">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
								</form>
							</div>
						</div>
						</div>
					</div>
				</div>
	</body>
</html>
