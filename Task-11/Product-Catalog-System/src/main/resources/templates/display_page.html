<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>product add page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

						<!-- Links -->
						  <ul class="navbar-nav">
						    <li class="nav-item">
						      <a class="nav-link" th:href="@{/}">Product Catalog System</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" th:href="@{/display}">Entry Page</a>
						    </li>
						  </ul>
						</nav> 
						<br>
						<div class="container">
							<div class="clg-lg-3">
								<table class="table table-striped table-bordered">
									<thead class="table-dark">
										<tr>
											<th>Product Name</th>
											<th>Price</th>
											<th>Category</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pd: ${product}">
											<td th:text="${pd.name}"></td>
											<td th:text="${pd.price}"></td>
											<td th:text="${pd.category}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
	</body>
