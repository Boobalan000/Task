<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
          <div class="container">
              <div class="calculator">
                <form>
                    <div>
                        <input id="display" placeholder="0" disabled>
                    </div>
                    <div>
                        <input class="button clearButton" type="button" value="C" onclick="clearDisplay()">
                        <input class="button" type="button" value="->" onclick="removeLast()">
                        <input class="button" type="button" value="." onclick="appendToDisplay('.')">
                        <input class="button mathButton" type="button" value="/" onclick="operate('/')">
                    </div>
                    <div>
                        <input class="button" type="button" value="7" onclick="appendToDisplay('7')">
                        <input class="button" type="button" value="8" onclick="appendToDisplay('8')">
                        <input class="button" type="button" value="9" onclick="appendToDisplay('9')">
                        <input class="button mathButton" type="button" value="*" onclick="operate('*')">
                    </div>
                    <div>
                        <input class="button" type="button" value="4" onclick="appendToDisplay('4')">
                        <input class="button" type="button" value="5" onclick="appendToDisplay('5')">
                        <input class="button" type="button" value="6" onclick="appendToDisplay('6')">
                        <input class="button mathButton" type="button" value="-" onclick="operate('-')">
                    </div>
                    <div>
                        <input class="button" type="button" value="1" onclick="appendToDisplay('1')">
                        <input class="button" type="button" value="2" onclick="appendToDisplay('2')">
                        <input class="button" type="button" value="3" onclick="appendToDisplay('3')">
                        <input class="button mathButton" type="button" value="+" onclick="operate('+')">
                    </div>
                    <div>
                        <input class="button" type="button" value="0" onclick="appendToDisplay('0')">
                        <input class="button" type="button" value="00" onclick="appendToDisplay('00')">
                        <input class="button equal" type="button" value="=" onclick="calculate()">
                    </div>
                </form>
            </div>
        </div>
            <script src="calculator.js"></script>
    </body>
</html>
